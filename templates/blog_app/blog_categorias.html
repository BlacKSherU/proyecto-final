{% extends "base/base.html" %}
{% load static %}
{% block content %}
<section>
    <div
        style="width: 75%; background-color: rgba(153, 205, 50, 0.589);margin: auto;text-align: center;color: rgb(255, 255, 255);">
        categorias:
        {% for categoria in categorias %}
        <a href="{% url 'categoria' categoria.nombre%}" class="linksCategorias">{{ categoria.nombre }}</a>
        {% endfor %}
    </div>
</section>
{% for post in posts %}
<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower">{{ post.titulo }}</span>
                </h2>
                <p class="mb-3">{{ post.contenido}}
                </p>
                <div style="text-align: left ; font-size: 0.8em ;">autor: {{ post.autor }}</div>
            </div>
        </div>
    </div>
</section>
{% endfor %}
{% endblock %}
